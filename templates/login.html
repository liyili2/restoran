{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method="post" class="login">
    <ul>
      <li class="label">Username: <input type="text" name="username">
      <li class="label">Password: <input type="password" name="password">
      <li class="label"><input type="submit" value="Login">
    </ul>
  </form>
{% endblock %}
